<!doctype html>
<html ng-app="recipeApp">

<head>

  <title>Recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/ngStorage.min.js"></script>
  <script src="js/lib/angular-route.min.js"></script>
  <script src="js/lib/angular-sanitize.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/united/bootstrap.min.css" />
  <link rel="stylesheet" href="css/mystyles.css" />

</head>

<body>
  <div class="container-fluid" ng-controller="navController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand left" href="#/ideas">Рецепты</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
		  
            <li><a ng-class="getClass('/ideas')" href="#/ideas">Идеи</a></li>
            <li><a ng-class="getClass('/myRecipes')" href="#/myRecipes">Мои рецепты</a></li>
            <li><a ng-class="getClass('/lists')" href="#/lists">Списки</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script src="js/app.js"></script>

  <ng-view></ng-view>

  <script src="js/controllers/ideasController.js"></script>
  <script src="js/controllers/myRecipesController.js"></script>
  <script src="js/controllers/recipeFormController.js"></script>
  <script src="js/controllers/myRecipesItemController.js"></script>
  <script src="js/controllers/listsController.js"></script>
  <script src="js/controllers/ideasRecipesItemController.js"></script>
  <script src="js/controllers/changeButtonController.js"></script>
  
  <script>
  recipeApp.controller('navController',
  ['$scope','$http', '$location', function($scope,$http,$location,$path) {
	$scope.getClass = function (path) {
		if ($location.path().substr(0, path.length) === path) {
			return 'activeItemForNav';
		} else {
			return '';
		}
	}
  }]);
  </script>
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
