<div class="container-fluid text-center top myRecipesItem">
  <div class="container">
    <h1>{{title}}</h1>
  </div>
  <div class="background">
    <img src="{{photoUrl}}" alt="">
  </div>
  <div class="container text-left">
    <div class="row">
      <br>
      <div class="col-md-3">
        <span class="textVerticalAlign">поместить рецепт в:</span></div>
      <div class="col-md-6 btn-group btn-group-justified">  
        <a ng-click="addToLiked()" class="btn btn-default {{addClassForLiked}}" >Избранное</a>
        <a ng-click="addToBasket()" class="btn btn-default {{addClassForPurchase}}">Покупки</a>
        <a ng-click="addToPlanned()" class="btn btn-default {{addClassForPlanned}}">План</a>
      </div>
      <div class="col-md-3">
        <a href="#/myRecipes/changeButton/{{id}}" class="btn changebtn btn-default pull-right">Изменить</a>
      </div>
    </div>
    <p>{{description}}</p>
    <hr>
    <ul>
      <li ng-repeat="ingredient in ingredients track by $index">{{ingredient}}</li>
    </ul>
    <hr>
    <p ng-bind-html="instruction"></p>
  </div> 
</div>
